<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteoreo</title>
    <meta name="title" content="Meteoreo" />
    <meta name="description" content="Meteoreo is a weather app" />

    <!-- FAVICON -->
    <link rel="shortcut icon" href="./public/favicon.svg" type="image/svg+xml" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/style.css" />
    
  </head>

  <body>
    
    <!-- HEADER -->
    <header class="header">
      <div class="container">
        <a href="#" class="logo">
          <img
            src="./src/assets/images/cloud.png"
            alt="logo"
            style="
              filter: invert(95%) sepia(38%) saturate(22%) hue-rotate(297deg)
                brightness(107%) contrast(109%);
            "
          />
          <h2 class="logo-text">Meteoreo</h2>
        </a>

        <div class="search-view" data-search-view>
          <div class="search-wrapper">
            <input
              type="search"
              name="search"
              id=""
              placeholder="Search city ..."
              autocomplete="off"
              class="search-field"
              data-search-field
            />

            <span class="m-icon leading-icon">search</span>

            <button
              class="icon-btn leading-icon has-state"
              aria-label="close search"
              data-search-toggler
            >
              <span class="m-icon">arrow_back</span>
            </button>
          </div>
          <div class="search-result" data-search-result></div>
        </div>

        <div class="header-actions">
          <button
            class="icon-btn has-state"
            aria-label="open search"
            data-search-toggler
          >
            <span class="m-icon icon">search</span>
          </button>

          <a
            href="#/current-location"
            class="btn-primary has-state"
            data-current-location-btn
          >
            <span class="m-icon">my_location</span>
            <span class="span">Current Location</span>
          </a>
        </div>
      </div>
    </header>

    <main>
      <article class="container" data-container>

        <!-- CURRENT WEATHER -->
        <div class="content-left">
          <section
            class="section current-weather"
            aria-label="current weather"
            data-current-weather
          ></section>

        <!-- FORECAST -->
          <section
            class="section forecast"
            aria-labelledby="forecast-label"
            data-5-day-forecast
          ></section>
        </div>

        <!-- HIGHLIGHTS -->
        <div class="content-right">
          <section
            class="section highlights"
            aria-labelledby="hightlights-label"
            data-highlights
          ></section>

        <!-- HOURLY FORECAST -->
          <section
            class="section hourly-forecast"
            aria-label="hourly forecast"
            data-hourly-forecast
          ></section>

        <!-- FOOTER -->
          <footer class="footer">
            <p class="body-3">Â© 2023 Lucia Aydin. All Rights Reserved.</p>
            <p class="body-3">
              Powered By
              <a
                href="https://openweathermap.org/api"
                title="Free OpenWeather Api"
                target="_blank"
                rel="noopener"
              >
                <img
                  src="./src/assets/images/openweather.png"
                  width="150"
                  height="30"
                  loading="lazy"
                  alt="OpenWeather"
                />
              </a>
            </p>
          </footer>
        </div>

        <div class="loading" data-loading></div>
      </article>
    </main>

    <!-- ERROR SECTION -->
    <section class="error-content" data-error-content>
      <h2 class="heading">404</h2>
      <p class="body-1">Page not found!</p>
      <a href="#/weather?lat=41.015137&lon=28.979530" class="btn-primary">
        <span class="span">Go Home</span>
      </a>
    </section>

    <!-- JS -->
    <script src="./src/js/app.js" type="module"></script>
    <script src="./src/js/route.js" type="module"></script>
  </body>
</html>
